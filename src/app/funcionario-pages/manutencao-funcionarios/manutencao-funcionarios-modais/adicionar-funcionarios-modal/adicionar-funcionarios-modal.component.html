<div class="container p-3">
  <form class="row row-cols-sm-auto d-block" (ngSubmit)="adicionarFuncionario()">
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input
        type="text"
        class="form-control"
        placeholder="Ex. Carlos Bandeira"
        name="nome"
        [(ngModel)]="novoFuncionario.nome"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        placeholder="name@example.com"
        name="email"
        [(ngModel)]="novoFuncionario.email"
      />
    </div>

    <div class="input-group d-block">
      <label class="form-label"
        >Data de Nascimento</label
      >
      <div class="d-flex w-50">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          name="dp"
          [(ngModel)]="model"
          ngbDatepicker
          #d="ngbDatepicker"
          name="dataNascimento"
          [(ngModel)]="novoFuncionario.dataNascimento"
        />
        <button
          class="btn btn-outline-secondary bi bi-calendar3"
          (click)="d.toggle()"
          type="button"
        ></button>
      </div>
    </div>

    <div class="mb-3 w-50">
      <label class="form-label">Senha</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="novoFuncionario.senha"
      />
    </div>

    <div>
      <button type="submit" class="btn btn-success">Salvar</button>
      <button type="button" class="btn btn-danger">Cancelar</button>
    </div>

  </form>
</div>
